apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mongo-express.fullname" . }}-test-connection"
  labels:
    {{- include "mongo-express.labels" . | nindent 4 }}
    {{- with .Values.testConnection.labels }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": test
  {{- if .Values.testConnection.annotations }}
    {{- .Values.testConnection.annotations | toYaml | nindent 4 }}
  {{- end }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "mongo-express.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
