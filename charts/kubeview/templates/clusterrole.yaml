apiVersion: rbac.authorization.k8s.io/v1
{{- if .Values.serviceAccount.namespaced }}
kind: Role
{{ else }}
kind: ClusterRole
{{ end -}}
metadata:
  name: {{ include "kubeview.fullname" . }}
  labels:
    {{- include "kubeview.labels" . | nindent 4 }}
rules:
  - apiGroups: ["extensions"]
    resources:
      - ingresses
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - daemonsets
      - statefulsets
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources:
      - pods
      - ingresses
      - events
      - endpoints
      - namespaces
      - nodes
      - persistentvolumes
      - persistentvolumeclaims
      - resourcequotas
      - services
    verbs: ["get", "list"]
{{- if not .Values.serviceAccount.namespaced }}
  - nonResourceURLs: ["*"]
    verbs: ["get", "list"]
{{- end -}}
